<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzaria</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pip's Pies</h1>
      </div>
        <h3>Place your order:</h3>
      </br>
      <div class="row">
        <form id="pizzaForm">
          <div class="col-lg-12">
            <!-- <div class="first-name-form">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="last-name-form">
              <label for="first-name">Last Name:</label>
              <input type="text" class="form-control" id="first-name">
            </div> -->
            <h4>What size would you like to order:</h4>
              <select class="form-control" id="pizzaSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="familySize">Family-Size</option>
              </select>
          </div><!--close column-->
          <br>
        </br>
          <div class="col-lg-12" id="toppingSelection">
            <h4>Choose your toppings:</h4>
            <label for="pepperoni">Pepperoni &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="Pepperoni" name="action">&emsp;
            <label for="mushrooms">Mushrooms &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="Mushroom" name="action">&emsp;
            <label for="roastedRedPeppers">Roasted Red Peppers &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="RoastedRedPeppers" name="action">&emsp;
            <label for="grilledOnions">Grilled Onions &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="GrilledOnions" name="action">&emsp;
          </br>
          <center><button type="submit" class="btn btn-warning">Place My Order!</button></center>
          </div><!--close column-->
        </form><!--close form-->
      <h3><center>Click below to check your order details:</h3></center>
        <ul id="showOrderDetails">
        </ul>
      </div><!--close row-->
      <div class="col-lg-12">
        <div id="show-order">
          <h3>Confirm Order Details:</h3>
            <h4></h4>
      <!-- <li> for name-->
            <li>Size:<span class="outputSize"></span></li>
            <li>Toppings:<span class="outputToppings"><span></li>
            <li>Price $<strong><span class="price"></strong></li>
        </div>
      </div>
      <!--add price-->
    </div><!--close container-->
  </body>
</html>
