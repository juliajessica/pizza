<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script scr="js/scripts.js"></script>
    <title>Pizzaria</title>
  </head>
  <body>
    <div class="container">
      <form id="pizzaForm">
        <div class="jumbotron">
          <h1>Pip's Pies</h1>
        </div>
          <h3>Place your order:</h3>
        </br>
        <div class="row">
          <div class="col-lg-12">
            <h4>What size would you like to order:</h4>
            <select class="form-control" id="pizzaSize">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="familySize">Family-Size</option>
            </select>
          </div><!--close column-->
        </br>
      </br>
        <div class="col-lg-12" id="toppingSelection">
          <h4>Choose your toppings:</h4>
          <label for="pepperoni" id="toppings">Pepperoni &ensp;</label>
          <input type="checkbox" value="pepperoni">&emsp;
          <label for="mushrooms" id="toppings">Mushrooms &ensp;</label>
          <input type="checkbox" value="mushroom">&emsp;
          <label for="roastedRedPeppers" id="toppings">Roasted Red Peppers &ensp;</label>
          <input type="checkbox" value=roastedRedPeppers"">&emsp;
          <label for="grilledOnions" id="toppings">Grilled Onions &ensp;</label>
          <input type="checkbox" value="grilledOnions">&emsp;
        </div><!--close column-->
        </br>
        <button type="submit" class="btn btn-warning">Place My Order!</button>
        </div><!--close row-->
      </form><!--close form-->
    </br>
    <div class="col-lg-12">
      <ul id="orderDetails">
      <h3>Order Details:</h3>
      <!-- <li> -->
      <li>Size:<span class="outputSize"></span></li>
      <li>Toppings:<span class="outputToppings"><span></li>
      <!--add price-->
    </div><!--close container-->
  </body>
</html>
